name: intern_test
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  bloc: ^8.1.2
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.8
  get_it: ^7.6.4
  intl: ^0.18.1

dev_dependencies:
  dart_code_metrics: ^5.7.5
  dart_code_metrics_presets: ^1.8.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
  fonts:
  - family: Roboto
    fonts:
      - asset: fonts/Roboto-Bold.ttf
        weight: 600
      - asset: fonts/Roboto-Regular.ttf
        weight: 400
      - asset: fonts/Roboto-Medium.ttf
        weight: 400
        